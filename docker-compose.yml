version: '3.3'
services:
  AN:
    build:
      context: .
      dockerfile: ./dockerfiles/Dockerfile
    
    image: an
    container_name: an-container
    volumes:
      - /var/lib/jenkins/workspace/ANPipeline_master:/projectAN/
    working_dir: /projectAN/
    command: >
      sh -c "apt-get update
      && apt-get -y install sudo
      && apt-get -y install systemd
      && python3 projectAN/manage.py makemigrations AN likeAN priceInfo socialUser
      && python3 projectAN/manage.py migrate
      && sudo systemctl stop gunicorn
      && sudo systemctl start gunicorn.socket
      && sudo systemctl start gunicorn"
    privileged: true
    environment:
      - DB_NAME
      - DB_USER
      - DB_PASSWORD
      - DB_HOST
      - DB_PORT
      - SECRET_KEY
      - STATE
      - DJANGO_SETTINGS_MODULE
      - GOOGLE_OAUTH2_CLIENT_ID
      - GOOGLE_OAUTH2_CLIENT_SECRET
    ports:
      - "5000:5000"
    expose:
      - "5000"


  nginx:
    build:
      context: .
      dockerfile: ./dockerfiles/DockerNginx
    image: nginx
    container_name: nginx-container

    command: >
      sh -c "apt-get update
      && apt-get -y install sudo
      && apt-get -y install systemd
      && sudo systemctl restart nginx
      && sudo systemctl reload nginx"
    ports:
      - "8000:8000"
    expose:
      - "8000"
    volumes:
      - /var/lib/jenkins/workspace/ANPipeline_master/static_in_env:/static
    links:
      - AN
    depends_on:
      - AN